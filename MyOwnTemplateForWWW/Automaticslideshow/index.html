<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>AutomaticSlideShow</title>
    <link rel="stylesheet" href="css/style.css" type="text/css">
</head>
<body>
    <div class="slider">
        <div class="slides">
            <input type="radio" name="radio-btn" id="rad1">
            <input type="radio" name="radio-btn" id="rad2">
            <input type="radio" name="radio-btn" id="rad3">
            <input type="radio" name="radio-btn" id="rad4">


            <div class="slide first">
                <img src="img/ss1.jpg" alt="">
            </div>
            <div class="slide">
                <img src="img/ss2.jpg" alt="">
            </div>
            <div class="slide">
                <img src="img/ss3.jpg" alt="">
            </div>
            <div class="slide">
                <img src="img/ss4.jpg" alt="">
            </div>

            <div class="autoNav">
                <div class="autoBtn1"></div>
                <div class="autoBtn2"></div>
                <div class="autoBtn3"></div>
                <div class="autoBtn4"></div>
            </div>
                <div class="manualNav">
                    <label for="rad1" class="manualBtn"></label>
                    <label for="rad2" class="manualBtn"></label>
                    <label for="rad3" class="manualBtn"></label>
                    <label for="rad4" class="manualBtn"></label>

                </div>
        </div>
    </div>
    <script type="text/javascript" src="js/main.js"></script>
</body>
</html>
